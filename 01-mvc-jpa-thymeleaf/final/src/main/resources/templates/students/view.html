<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://localhost:35729/livereload.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav th:replace="students/header :: header"></nav>

    <br />
    <br />

    <div class="container-sm">

        <h2 class="navbar-brand">Student Details</h2>

        <div th:if="${student.id == null}">
            <div class="alert alert-danger" role="alert">
                <div th:text="'Student with Id[' + ${id} + '] not found'">Student not found</div>
            </div>
            <a href="list" class="btn btn-outline-primary">Go Back</a>
        </div>

        <form action="#" method="post" th:object="${student}" th:if="${student.id != null}">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:value="*{firstName}" disabled="true" />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:value="*{lastName}"  disabled="true" />
            </div>

            <a href="list" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
